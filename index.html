<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Creative Coder Jed." />
    <title>Welcome to Creative Coder Jed's YouTube Class</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome! What's your name?</h1>
      <form id="nameForm">
        <input
          type="text"
          id="studentName"
          placeholder="Enter your name"
          aria-label="Enter your name"
        />

        <button type="submit">Submit</button>
      </form>

      <div class="greeting" id="greeting"></div>

      <div class="banner" id="banner" style="display: none">
        <img src="./ccj_banner.png" alt="Creative Coder Jed" />
      </div>

      <div class="program-section" id="programSection" style="display: none">
        <h2>Ready to Level Up?</h2>
        <p>
          Choose one or more programs below, but remember—be passionate, embrace
          the nitty-gritty, and work hard! Make Google your best friend: read,
          eat, sleep, and enjoy!
        </p>

        <form id="programForm">
          <label>
            <input
              type="checkbox"
              name="program"
              value="Full-stack Software Development"
              aria-label="Full-stack Software Development"
            />
            Full-stack Software Development 🖥️
          </label>
          <label>
            <input
              type="checkbox"
              name="program"
              value="Data Analysis"
              aria-label="Data Analysis"
            />
            Data Analysis 📊
          </label>
          <label>
            <input
              type="checkbox"
              name="program"
              value="Digital Marketing"
              aria-label="Digital Marketing"
            />
            Digital Marketing 📈
          </label>

          <button type="submit">Submit</button>
        </form>

        <div class="message" id="message"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
